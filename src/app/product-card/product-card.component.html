<div class="card col" style="width: 18rem;">
  <img [src]="product.imageUrl" class="card-img-top" *ngIf="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
  </div>
  <div class="card-footer">
      <button
        (click)="addToCart(product)"
        class="btn btn-primary btn-block" *ngIf="showActions"
        >Add to cart</button>
  </div>

</div>
