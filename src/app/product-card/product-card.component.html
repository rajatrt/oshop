<div class="card col" style="width: 18rem;">
  <img [src]="product.imageUrl" class="card-img-top" *ngIf="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
  </div>
  <div class="card-footer"  *ngIf="showActions">
      <button
        *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart(product)"
        class="btn btn-primary btn-block"
        >Add to cart</button>
      <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div class="col-2">
            <button class="button btn-secondary btn-block">-</button>
          </div>
          <div class="col text-center">
            {{ getQuantity() }} in cart
          </div>
          <div class="col-2">
            <button class="button btn-secondary btn-block">+</button>
          </div>
        </div>
      </ng-template>
     
  </div>

</div>
